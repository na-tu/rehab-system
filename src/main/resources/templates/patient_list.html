<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>患者一覧</title>
  <link rel="stylesheet" href="/static/css/patientList.css" />
</head>
<body>
<div class="list-container">
  <h1>患者一覧</h1>

  <!-- 成功メッセージ -->
  <p th:if="${message}" th:text="${message}" class="success-message"></p>

  <table>
    <thead>
    <tr>
      <th>名前</th>
      <th>年齢</th>
      <th>性別</th>
      <th>病名</th>
      <th>治療開始日</th>
      <th>治療終了日</th>
      <th>備考</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">

      <td>
        <a th:href="@{/patients/{id}(id=${patient.id})}" th:text="${patient.name}"></a>
      </td>
      <td th:text="${patient.age}"></td>
      <td th:text="${patient.gender}"></td>
      <td th:text="${patient.diseaseName}"></td>
      <td th:text="${patient.startDate}"></td>
      <td th:text="${patient.endDate}"></td>
      <td th:text="${patient.notes}"></td>
    </tr>
    </tbody>
  </table>

  <div class="nav-links">
    <a th:href="@{/patients/new}" class="button">患者新規登録へ</a>
    <a th:href="@{/}" class="button">HOME</a>
  </div>
</div>
</body>
</html>
