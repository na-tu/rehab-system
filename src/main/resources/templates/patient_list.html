<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>患者一覧</title>
</head>
<body>
<h1>患者一覧</h1>
<table border="1">
  <tr>
    <th>ID</th><th>名前</th><th>年齢</th><th>性別</th><th>病名</th><th>治療開始日</th><th>治療終了日</th><th>備考</th>
  </tr>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.id}"></td>
    <td>
      <a th:href="@{/patients/{id}(id=${patient.id})}" th:text="${patient.name}"></a>
    </td>
    <td th:text="${patient.age}"></td>
    <td th:text="${patient.gender}"></td>
    <td th:text="${patient.diseaseName}"></td>
    <td th:text="${patient.startDate}"></td>
    <td th:text="${patient.endDate}"></td>
    <td th:text="${patient.notes}"></td>
  </tr>
</table>
<a th:href="@{/patients/new}">新規登録へ</a>
</body>
</html>
