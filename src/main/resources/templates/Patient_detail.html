<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>患者詳細</title>
</head>
<body>
<h1>患者詳細</h1>
<table border="1">
  <tr><th>ID</th><td th:text="${patient.id}"></td></tr>
  <tr><th>名前</th><td th:text="${patient.name}"></td></tr>
  <tr><th>年齢</th><td th:text="${patient.age}"></td></tr>
  <tr><th>性別</th><td th:text="${patient.gender}"></td></tr>
  <tr><th>疾患名</th><td th:text="${patient.diseaseName}"></td></tr>
  <tr><th>開始日</th><td th:text="${patient.startDate}"></td></tr>
  <tr><th>終了日</th><td th:text="${patient.endDate}"></td></tr>
  <tr><th>備考</th><td th:text="${patient.notes}"></td></tr>
</table>

<a th:href="@{/patients/{id}/edit(id=${patient.id})}">編集</a>
<form th:action="@{/patients/{id}/delete(id=${patient.id})}" method="post" style="display:inline;">
  <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
</form>
<br><br>
<a th:href="@{/patients/list}">一覧に戻る</a>
</body>
</html>
