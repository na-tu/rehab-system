<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
</head>
<body>
<!-- fragments/patientForm.html -->
<div th:fragment="patientFormFragment">
  <label>名前: <input type="text" th:field="*{name}" required /></label><br>
  <label>年齢: <input type="number" th:field="*{age}" min="0" /></label><br>
  <label>性別:
    <select th:field="*{gender}">
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </label><br>
  <label>疾患名: <input type="text" th:field="*{diseaseName}" /></label><br>
  <label>治療開始日: <input type="date" th:field="*{startDate}" /></label><br>
  <label>治療終了日: <input type="date" th:field="*{endDate}" /></label><br>
  <label>備考: <textarea th:field="*{notes}" rows="4" cols="30"></textarea></label><br>
</div>
